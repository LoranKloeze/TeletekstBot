services:
  web:
    image: teletekstbot_image
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3965:8080"
    environment:
      - TZ=Europe/Amsterdam
      - ASPNETCORE_ENVIRONMENT=Production
      - BlueSky__Identifier
      - BlueSky__Password
      - Mastodon__AccessToken
      - Hangfire__LoginKey
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      - redis
      - db
    volumes:
      - asp_net_data:/root/.aspnet
    command: dotnet TeletekstBotHangfire.dll
  
  shell:
    image: teletekstbot_image
    environment:
      - TZ=Europe/Amsterdam
      - ASPNETCORE_ENVIRONMENT=Production
    profiles:
      - manual
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: no
    depends_on:
      - redis
      - db
    entrypoint: bash
  
  
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teleteksbot_prod
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
  asp_net_data:
